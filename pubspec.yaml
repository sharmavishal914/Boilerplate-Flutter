name: flutterboilerplate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:    
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.8
  page_transition: ^1.1.6

  # Progress loader 
  load: ^0.1.6
  flutter_spinkit: "^4.1.2"

  # Device information
  device_info: ^0.4.2+4
  package_info: ^0.4.1

  # Http request & encryption
  http: ^0.12.2
  encrypt: ^4.0.2
  get_it: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/

